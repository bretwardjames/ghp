name: Beta Release

on:
  push:
    branches:
      - main
  # Allow manual trigger (always runs, ignores AUTO_BETA setting)
  workflow_dispatch:

concurrency:
  group: beta-release
  cancel-in-progress: false

jobs:
  beta-release:
    name: Release Beta
    runs-on: ubuntu-latest
    # Only run if:
    # 1. We're in prerelease mode (.changeset/pre.json exists)
    # 2. AND either: AUTO_BETA is 'true' OR this was manually triggered
    if: |
      hashFiles('.changeset/pre.json') != '' &&
      (vars.AUTO_BETA == 'true' || github.event_name == 'workflow_dispatch')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          if pnpm changeset status 2>&1 | grep -q "NO packages to be bumped"; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for NPM token
        id: npm_token
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::NPM_TOKEN not configured - skipping npm publish. Run 'pnpm release:beta' locally to publish."
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm version

      - name: Build packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm build

      - name: Publish to npm (beta)
        if: steps.changesets.outputs.has_changesets == 'true' && steps.npm_token.outputs.has_token == 'true'
        run: pnpm release:beta:npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip npm publish (no token)
        if: steps.changesets.outputs.has_changesets == 'true' && steps.npm_token.outputs.has_token == 'false'
        run: echo "Skipping npm publish - no NPM_TOKEN configured. Run 'pnpm release:beta' locally."

      - name: Package VS Code extension
        if: steps.changesets.outputs.has_changesets == 'true'
        run: pnpm --filter gh-projects run package:beta

      - name: Get version
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./apps/vscode/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }} (Beta)
          prerelease: true
          files: apps/vscode/gh-projects-${{ steps.version.outputs.version }}.vsix
          generate_release_notes: true

      - name: Commit version changes
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: release beta v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Summary
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          echo "## Beta Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.npm_token.outputs.has_token }}" == "true" ]; then
            echo "✅ Published to npm with @beta tag" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ npm publish skipped (no NPM_TOKEN)" >> $GITHUB_STEP_SUMMARY
            echo "Run locally: \`pnpm release:beta\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "✅ VS Code extension packaged" >> $GITHUB_STEP_SUMMARY
          echo "✅ GitHub release created" >> $GITHUB_STEP_SUMMARY
